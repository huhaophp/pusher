<body>

<script>

    function getTimestamp() {

        return now.getHours().toString().padStart(2, '0') +

    function sendMessage(data) {

            const jsonStr = JSON.stringify(data);
            ws.send(jsonStr);
            log(`â¡ï¸ å‘é€: ${jsonStr}`, 'info');

    function startClient() {

        log(`ğŸ”Œ æ­£åœ¨è¿æ¥ WebSocket: ${wsUrl}`, 'info');

        ws.onopen = function () {

            // å‘é€è®¢é˜…æ¶ˆæ¯
            const sub = {

        // æ¯ 30 ç§’å‘é€ä¸€æ¬¡ ping
        function startPing() {
